<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="app.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <!-- head -->
        <div class="head">
          <h1>Quiz app.</h1>
        </div>
        <!-- body -->
        <div class="body">
          <!-- menu -->
          <div class="body__menu body-style">
            <h3 class="menu__title">Quiz Rules</h3>
            <ol class="rules">
              <li class="rules__item">Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
              <li class="rules__item">Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
              <li class="rules__item">Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
              <li class="rules__item">Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
            </ol>
            <div class="menu__buttons">
              <button class="btn menu__btn--start">Start the test <i class="fa-solid fa-check-double"></i></button>
              <button class="btn menu__btn--info">info <i class="fa-solid fa-barcode"></i></button>
            </div>
          </div>

          <!-- Quiz -->
          <div class="body__quiz no-display">quiz</div>

          <!-- Result -->
          <div class="body__result no-display">result</div>
          <!-- Detail -->
          <div class="body__detail no-display">detail</div>
        </div>
        <!-- footer -->
        <div class="footer no-display">
          <button class="btn footer__btn--startover deactive">Start Over <i class="fa-solid fa-arrows-rotate"></i></button>
          <button class="btn footer__btn--result deactive">See Result <i class="fa-solid fa-circle-info"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
