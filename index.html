<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <!-- head -->
        <div class="head">
          <h1>Quiz app.</h1>
        </div>

        <!-- body -->
        <div class="body">
          <!-- !menu -->
          <div id="menu" class="body__menu display body-style">
            <!-- <h3 class="menu__title">Quiz Rules</h3>
            <ol class="rules">
              <li class="rules__item">1. The rules are Lorem, ipsum dolor.</li>
              <li class="rules__item">2. ,Lorem ipsum dolor sit.</li>
              <li class="rules__item">3. Lorem, ipsum. here is.</li>
              <li class="rules__item">4. lorem Lorem ipsum dolor sit.fine</li>
            </ol>
            <div class="menu__buttons">
              <button class="btn menu__btn--start">Start Quiz <i class="fa-solid fa-check-double"></i></button>
              <button class="btn menu__btn--info">Info <i class="fa-solid fa-barcode"></i></button>
            </div> -->
          </div>

          <!-- !Quiz -->
          <!-- <span class="correct-tag">Correct</span>
            <span class="wrong-tag">Wrong</span> -->

          <div id="quiz" class="body__quiz body-style no-display">
            <h4 class="quiz__question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, provident?</h4>
            <div class="option-container">
              <p class="option wrong">Lorem ipsum dolor sit amet</p>
              <p class="option deactive">Lorem ipsum dolor sit.</p>
              <p class="option deactive">Lorem ipsum dolor sit amet consectetur.</p>
              <p class="option deactive">Lorem ipsum dolor sit .</p>
            </div>
            <div class="quiz__footer footer">
              <p class="timer">Timer left: 00:30 Sec</p>
              <button class="btn">Next Question <i class="fa-solid fa-chevron-right"></i></button>
            </div>
          </div>

          <!-- !Result -->
          <div id="result" class="body__result body-style no-display">
            <h3 class="result__title">Quiz Result</h3>
            <div class="result__trophy">
              <i class="fa-solid fa-trophy"></i>
            </div>
            <h3 class="result__score">You got <b>5</b> of <b>10</b> correct!</h3>
            <div class="result__footer">
              <button class="btn">Start Over <i class="fa-solid fa-rotate"></i></button>
              <button class="btn">View Details <i class="fa-solid fa-square-poll-vertical"></i></button>
            </div>
          </div>

          <!-- !Detail -->
          <div class="body__detail no-display">detail</div>
        </div>

        <!-- footer -->
        <div class="footer no-display">
          <button class="btn footer__btn--startover deactive">Start Over <i class="fa-solid fa-arrows-rotate"></i></button>
          <button class="btn footer__btn--result deactive">See Result <i class="fa-solid fa-circle-info"></i></button>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>

</html>
