<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="app.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <!-- head -->
        <div class="head">
          <h1>Quiz app.</h1>
        </div>
        <!-- body -->
        <div class="body">
          <div class="body__menu"></div>
          <div class="body__quiz"></div>
          <div class="body__result"></div>
          <div class="body__detail"></div>
        </div>
        <!-- footer -->
        <div class="footer">
          <button class="btn">Start Over</button>
          <button class="btn">See Result</button>
        </div>
      </div>
    </div>
  </body>
</html>
